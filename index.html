<!DOCTYPE html>

<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        
    </head>
    <body>
        <div class="container">
            <div class="page-heder text-center">
                <h2>Student Enrollment Form</h2>
            </div>
            <form id="stuform" method="get">
                <div class="form-group">
                    <label>Student Roll-NO : </label>
                    <input type="text" id="sturno" class="form-control" onchange="getStu()">
                </div>
                <div class="form-group">
                    <label>Student Name : </label>
                    <input type="text" id="stuname" class="form-control">
                </div>
                <div class="form-group">
                    <label>Student Class : </label>
                    <input type="text" id="stuclass" class="form-control">
                </div>
                <div class="form-group">
                    <label>Student Birthdate : </label>
                    <input type="text" id="stubd" class="form-control">
                </div>
                <div class="form-group">
                    <label>Student Address : </label>
                    <input type="text" id="stuaddress" class="form-control">
                </div>
                <div class="form-group">
                    <label>Student Enrollment Date : </label>
                    <input type="text" id="stued" class="form-control">
                </div>
                <div class="form-group text-center">
                     <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                     <button type="button" class="btn btn-lg  btn-primary" id="change" onclick="changeData()" disabled>Change</button>
                     <button type="button" class="btn btn-lg  btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>
        
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
              
    </body>
</html>
